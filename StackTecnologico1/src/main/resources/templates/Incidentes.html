<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <link th:href="@{/css/Incidentes.css}" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <title>Listado Incidentes</title>
    </head>

    <body id="body">

    <header id="main-header">
        <a id="logo-header" href="/menu">
            <span class="site-name">Servi√±o</span>
            <span class="site-desc">Servicios/ Comunidades / Confianza</span>
        </a>
    </header>

        <div id="base">
            <h1>INCIDENTES</h1>
            <div class="row row-cols-1 row-cols-md-2 g-4">
                <div class="col" th:each = "incidente : ${listadoIncidentes}">
                    <div class="tarjetaIncidente">
                        <div class="contenedorCirculo">
                            <div class="circulo">
                                <img th:if="${incidente.getServicio().esBanio()}" src="/./images/banioLogo.jpeg" alt="banioLogo" id="banioLogo" width="100" height="100">
                                <img th:unless="${incidente.getServicio().esBanio()}" src="/./images/elevacionLogo.jpeg" alt="elevacionLogo" id="elevacionLogo" width="100" height="100">
                            </div>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <span class="highlight" th:text="${incidente.establecimiento.tipo} + ': '"></span>
                                <span th:text="${incidente.establecimiento.nombre}"></span></li>
                            <li class="list-group-item">
                                <span class="highlight" th:text="${incidente.servicio.nombre} + ': '"></span>
                                <span th:text="${incidente.servicio.tipoNombre}"></span></li>
                            <li class="list-group-item">
                                <span class="highlight2">Tiempo abierto: </span>
                                <span class="highlight3" th:text="${incidente.tiempoAbierto()}"></span>
                            </li>
                            <li class="list-group-item">
                                <span class="highlight2">Cantidad de veces reportado: </span>
                                <span class="highlight3" th:text="${incidente.getReportesDeApertura().size()}"></span>
                            </li>
                            <li class="list-group-item">
                                <span th:if="${incidente.cerrado()}" class="badge text-bg-danger">CERRADO</span>
                                <span th:unless="${incidente.cerrado()}" class="badge text-bg-success">ABIERTO</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
